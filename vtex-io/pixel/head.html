<script>
  (function() {
    var chatId = "{{settings.chatId}}";
    if (!chatId) {
      console.error('Warning: No Chat ID is defined. Please configure it in the apps admin.');
      return
    }

    // Wcentrix chat script
    var s=document.createElement("script");
    s.src="https://api.wcx.cloud/widget/?id=" + chatId;
    document.head.appendChild(s);

  })()
</script>
